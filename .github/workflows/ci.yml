name: CI
on:
  push:
    branches: [main]      # only runs when you push to main
  workflow_dispatch:       # manual "Run workflow" button / CLI trigger

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'            # speed up installs by caching pip wheels
      - run: python -m pip install -U pip
      - run: pip install -e ".[dev]"   # install from pyproject with dev extras
      - run: pytest

  metrics_gate:
    name: metrics-gate
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
      - run: python -m pip install -U pip
      - run: pip install -e ".[dev]"
      - name: Backtest & metrics gate
        run: echo "OK"
